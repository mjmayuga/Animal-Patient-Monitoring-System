<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/patients.css">
    <title>Patients</title>
</head>
<body>
    <div class="sidebar">
        <div class="greet">
            <h2>Good Morning!</h2>
        </div>
        <div class="doctor">
            <h1>Doc. Ryan!</h1>
        </div>
        <br />
        <ul>
            <li>Dashboard</li>
            <li>Patients</li>
            <li>Collaborator</li>
            <li>On Going Patient</li>
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <div class="head">
                <h2>Dapper Animal Patient Monitoring System</h2>
            </div>
            <div class="settings">
                <img src="Photos/Settings.png" alt="Settings Icon" />
            </div>
        </div>

        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <div class="AllPatients">
                            <br />
                            <h3>All Patients</h3>
                            <div class="search">

                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Last Checkup</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>John Doe</td>
                                        <td>30</td>
                                        <td>2023-08-15</td>
                                    </tr>
                                    <tr>
                                        <td>Jane Smith</td>
                                        <td>25</td>
                                        <td>2023-07-20</td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
