<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/dash.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="greet">
            <h2>Good Morning!</h2>
        </div>
        <div class="doctor">
            <h1>Doc. Ryan!</h1>
        </div>
        <br />
        <ul>
            <li>Dashboard</li>
            <li>Patients</li>
            <li>Collaborator</li>
            <li>On Going Patient</li>
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <div class="head">
                <h3>Dapper Animal Patient Monitoring System</h3>
            </div>
            <div class="settings">
                <img src="Photos/Settings.png" alt="Settings Icon" />
            </div>
        </div>

        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>23</h1>
                        <h3>New Patients</h3>
                    </div>
                    <div class="icon-case">
                        <img src="Photos/new.png" />
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>43</h1>
                        <h3>Monthly Patients</h3>
                    </div>
                    <div class="icon-case">
                        <img src="Photos/new.png" />
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>3</h1>
                        <h3>Collaborators</h3>
                    </div>
                    <div class="icon-case">
                        <img src="Photos/new.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
