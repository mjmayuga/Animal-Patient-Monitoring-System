<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	
	<title> Login </title>
	</head>

<body>
<div class="image-container">
    <div class="center">
        <div class="Title">
            <p>Dapper</p>
            <p>Animal Monitoring System</p>
        </div>
        <form method="post">
            <div class="txt_field">
                <input type="text" name="username" id="username" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="button" id="submit" onclick="validate()" onkeydown="if (event.key == 'Enter') validate();">LOGIN</button>
        </form>
    </div>
</div>
        <script>
            var attempt = 3; // Variable to count the number of attempts.
        
            // Below function Executes on click of the login button.
            function validate() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
        
                if (username == "admin" && password == "admin") {
                    alert("Login successfully");
                    window.location = "Patients.html"; // Redirecting to Admin page.
                    return false;
                }
        
                if (username == "User" && password == "User") {
                    alert("Login successfully");
                    window.location = "Patients.html"; // Redirecting to User page.
                    return false;
                } else {
                    attempt--; // Decrementing by one.
                    alert("You have left " + attempt + " attempt;");
        
                    // Disabling fields after 3 attempts.
                    if (attempt == 0) {
                        document.getElementById("username").disabled = true;
                        document.getElementById("password").disabled = true;
                        document.getElementById("submit").disabled = true;
                        return false;
                    }
                }
            }
        </script>
</body>

</html>
