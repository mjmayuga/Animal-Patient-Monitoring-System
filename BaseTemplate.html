<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Sidebar Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling for the sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 100px;
            height: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;

        }

        /* Styling for sidebar buttons */
        .sidebar button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: #fff;
            padding: 10px;
            text-align: left;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        /* Styling for the main content area */
        .content {
            padding: 20px;
            margin-left: 10%;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>Home</button>
        <button>About</button>
        <button>Services</button>
        <button>Contact</button>
    </div>

    <div class="content">
        <h1>Main Content</h1>
        <p>This is the main content area. It will adjust its position based on the fixed sidebar.</p>
        <p>Hello From Emman</p>
    </div>
</body>
</html>
